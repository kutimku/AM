<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2H Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    label {
      font-weight: normal;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 15px;
    }
    .form-section {
      margin-bottom: 15px;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 8px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    @media (max-width: 480px) {
  .radio-group {
    font-size: 13px;
    gap: 6px;
  }
    .item-name {
      flex: 1 1 60%;
      font-size: 13px;
    }
    .radio-group {
      flex: 1 1 38%;
      display: flex;
      justify-content: space-between;
    }
    .keterangan {
      font-size: 13px;
      margin-top: 20px;
      padding: 10px;
      background: #f2f2f2;
      border-left: 4px solid #555;
    }
  </style>
</head>
<body>
  <h2>Form Pemeriksaan P2H</h2>
  <form id="p2hForm">
    <div class="header-inputs">
      <label>Tanggal: <input type="date" name="tanggal" required></label>
      <label>No. ID: <input type="text" name="id" required></label>
      <label>Unit / Alat: <input type="text" name="unit" required></label>
    </div>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Item Pemeriksaan</th>
          <th>Kondisi</th>
        </tr>
      </thead>
      <tbody>
        <p><strong>Keterangan:</strong> B = Bagus, R = Rusak, O = Tidak Diperlukan</p>
        <!-- ITEM LIST START -->
        <script>
          const items = [
            "Kondisi Kemudi",
            "Sabuk pengaman",
            "Rem kaki & tangan <7 klik",
            "Lampu depan/kota/sein/atas/rotari",
            "Lampu belakang/stop/sein",
            "Alarm mundur",
            "Air radiator",
            "Oli Mesin",
            "Minyak rem & power steering",
            "Fun belt",
            "Air pembersih kaca",
            "Jarum penunjuk berfungsi",
            "Lampu indikator",
            "Kondisi ban",
            "Wiper",
            "Spion",
            "Klakson",
            "Nomor kendaraan & pita reflektor",
            "Stiker next service",
            "Segi tiga pengaman",
            "Dongkrak & Kunci roda",
            "Alat Pemadam",
            "Kotak P3K",
            "Tempat tiang bendera",
            "Radio Komunikasi"
          ];

          document.addEventListener("DOMContentLoaded", () => {
            const tbody = document.querySelector("tbody");
            items.forEach((item, index) => {
              const name = `item_${index + 1}`;
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${index + 1}</td>
                <td>${item}</td>
                <td>
                  <label><input type="radio" name="item1" value="B"> B</label>
                  <label><input type="radio" name="item1" value="R"> R</label>
                  <label><input type="radio" name="item1" value="O"> O</label>
                </td>
              `;
              tbody.appendChild(row);
            });
          });
        </script>
        <!-- ITEM LIST END -->
      </tbody>
    </table>
    <button type="submit" class="submit-btn">Kirim</button>
  </form>
</body>
</html>
