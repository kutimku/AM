<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemeriksaan P2H</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eaeaea; }
    label { margin-right: 10px; }
    .header-inputs { margin-bottom: 20px; }
    .header-inputs input { margin-right: 10px; padding: 5px; }
    .submit-btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Form Pemeriksaan P2H</h2>
  <form id="p2hForm">
    <div class="header-inputs">
      <label>Tanggal: <input type="date" name="tanggal" required></label>
      <label>No. ID: <input type="text" name="id" required></label>
      <label>Unit / Alat: <input type="text" name="unit" required></label>
    </div>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Item Pemeriksaan</th>
          <th>Kondisi</th>
        </tr>
      </thead>
      <tbody>
        <!-- ITEM LIST START -->
        <script>
          const items = [
            "Kondisi Kemudi",
            "Sabuk pengaman",
            "Rem kaki & tangan <7 klik",
            "Lampu depan/kota/sein/atas/rotari",
            "Lampu belakang/stop/sein",
            "Alarm mundur",
            "Air radiator",
            "Oli Mesin",
            "Minyak rem & power steering",
            "Fun belt",
            "Air pembersih kaca",
            "Jarum penunjuk berfungsi",
            "Lampu indikator",
            "Kondisi ban",
            "Wiper",
            "Spion",
            "Klakson",
            "Nomor kendaraan & pita reflektor",
            "Stiker next service",
            "Segi tiga pengaman",
            "Dongkrak & Kunci roda",
            "Alat Pemadam",
            "Kotak P3K",
            "Tempat tiang bendera",
            "Radio Komunikasi"
          ];

          document.addEventListener("DOMContentLoaded", () => {
            const tbody = document.querySelector("tbody");
            items.forEach((item, index) => {
              const name = `item_${index + 1}`;
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${index + 1}</td>
                <td>${item}</td>
                <td>
                  <label><input type="radio" name="${name}" value="Aman" required> Aman</label>
                  <label><input type="radio" name="${name}" value="Tidak Aman"> Tidak Aman</label>
                  <label><input type="radio" name="${name}" value="N/A"> N/A</label>
                </td>
              `;
              tbody.appendChild(row);
            });
          });
        </script>
        <!-- ITEM LIST END -->
      </tbody>
    </table>
    <button type="submit" class="submit-btn">Kirim</button>
  </form>
</body>
</html>
